name: golangci-lint

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  golangci-lint:
    name: lint / golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4.2.2

      - name: setup go
        uses: actions/setup-go@v5.4.0
        with:
          go-version-file: "go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7.0.0
        with:
          version: latest
