run:
  timeout: "10m"
  tests: true
  allow-parallel-runners: false
  go: "1.21.5"

linters-settings:
  misspell:
    locale: "US"
  govet:
    enable-all: true
    disable:
      - fieldalignment

linters:
  disable-all: true
  enable:
    - bodyclose
    - forcetypeassert
    - gocritic
    - goimports
    - gosimple
    - govet
    - makezero
    - misspell
    - nilerr
    - noctx
    - revive
    - staticcheck
    - unused

issues:
  exclude-use-default: true
  exclude-case-sensitive: false
  max-issues-per-linter: 50
  max-same-issues: 3
  new: false
