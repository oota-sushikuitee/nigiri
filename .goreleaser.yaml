# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: nigiri

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: nigiri
    main: ./cmd/nigiri
    binary: nigiri
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/oota-sushikuitee/nigiri/cmd.Version={{.Version}}
      - -X github.com/oota-sushikuitee/nigiri/cmd.Commit={{.Commit}}
      - -X github.com/oota-sushikuitee/nigiri/cmd.Date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Other Changes"
      order: 999

release:
  github:
    owner: oota-sushikuitee
    name: nigiri
  draft: false
  prerelease: auto
  mode: append
  name_template: "v{{ .Version }}"
  footer: |
    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install Okabe-Junya/tap/nigiri
    ```

    ### Go Install
    ```bash
    go install github.com/oota-sushikuitee/nigiri/cmd/nigiri@v{{ .Version }}
    ```

    ### Manual Download
    Download the appropriate archive for your platform from the assets below.

brews:
  - name: nigiri
    repository:
      owner: Okabe-Junya
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/oota-sushikuitee/nigiri"
    description: "nigiri - A Git branch management tool"
    license: "MIT"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    install: |
      bin.install "nigiri"
    test: |
      system "#{bin}/nigiri", "--version"
